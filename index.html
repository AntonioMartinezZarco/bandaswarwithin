    // Función para mostrar la lista de bandas
    function mostrarBandas() {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = `
        <img src="https://warcraft.wiki.gg/images/thumb/b/b3/The_War_Within_logo_noRays.png/800px-The_War_Within_logo_noRays.png" width=300>
        <ul>
          ${bandas.map((banda, index) => `
            <li onclick="seleccionarBanda(${index})">
              <div class="banda">
                <img src="https://external-preview.redd.it/nerub-ar-palace-raid-testing-schedule-announced-v0-7fiwL0RXHLhAekaT7D-X14vvp63Oon7rsPjn1E7Z2sA.jpg?auto=webp&s=d2d81bb60feacb78816eae73f66e9bdcf21faa24" width= "200">
                <div class="text-dentro">${banda.nombre}</div>
              </div>
            </li>`).join('')}
        </ul>
      `;
    }

    // Función para seleccionar una banda y mostrar sus jefes
    function seleccionarBanda(index) {
      bandaSeleccionada = bandas[index];
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = `
        <img src="https://warcraft.wiki.gg/images/thumb/b/b3/The_War_Within_logo_noRays.png/800px-The_War_Within_logo_noRays.png" width=300>
        <ul>
          <button onclick="volverBandas()">Volver a las bandas</button>
          <h1>Jefes de ${bandaSeleccionada.nombre}</h1>
        </ul>  
        <ul class="bosses">
          ${bandaSeleccionada.jefes.length > 0
            ? bandaSeleccionada.jefes.map((jefe, jefeIndex) => `<li onclick="seleccionarJefe(${jefeIndex})"> <img src=${jefe.imagen} width="300" height="300"> </li>`).join('')
            : '<p>No hay jefes disponibles para esta banda.</p>'}
        </ul>
      `;
    }

            : '<p>No hay jefes disponibles para esta banda.</p>'} */

    // Función para seleccionar un jefe y mostrar sus detalles
    function seleccionarJefe(index) {
      jefeSeleccionado = bandaSeleccionada.jefes[index];
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = `
        <img src="https://warcraft.wiki.gg/images/thumb/b/b3/The_War_Within_logo_noRays.png/800px-The_War_Within_logo_noRays.png" width=300>
        <ul>
        <button onclick="volverJefes()">Volver a los jefes</button>
        <h1>${jefeSeleccionado.nombre}</h1>
        </ul>
        <h2>Guía del boss</h2>
        <iframe width="420" height="315"
          src=${jefeSeleccionado.guia} allowfullscreen>
        </iframe>
        <h2>Loot</h2>
        <ul class="card">
          ${jefeSeleccionado.loot.map(item => 
          `<ul class="inside">
              <li>${item.nombre} - ${item.tipo}</li> 
              <li><img src=${item.icono} width="400" height="300"></li>
          </ul>`).join('')}
        </ul>
      `;
    }

    // Funciones para volver a las vistas anteriores
    function volverBandas() {
      bandaSeleccionada = null;
      mostrarBandas();
    }

    function volverJefes() {
      jefeSeleccionado = null;
      seleccionarBanda(bandas.indexOf(bandaSeleccionada));
    }
