<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World of Warcraft - Bandas y Jefes</title>
  <link rel="icon" type="image/x-icon" href="images/sikran.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
      <!-- El contenido se cargará dinámicamente con JavaScript -->
    </div>

  <script>
    // Datos simulados de bandas, jefes, habilidades y loot
    const bandas = [
      {
        nombre: "Palacio Nerub'ar",
        jefes: [
          {
            nombre: "UI'grax el Devorador",
            imagen: "images/ulgrax.png",
            guia: "https://www.youtube.com/embed/tqQwkWxFb-A?si=U6SOJjJET8h-MvV8",
            loot: [
              { nombre: "Aplastabocados de UI'grtax", tipo: "Espada de dos manos", icono: "Ulgrax/aplastabocados.png"},
              { nombre: "Garfa grabada con veneno", tipo: "Espada de una mano", icono: "Ulgrax/garfa.png"},
              { nombre: "Cascarón de oscuridad engullidora", tipo: "Escudo", icono: "Ulgrax/cascaron.png"},
              { nombre: "Cuernos de la última cena", tipo: "Cabeza", icono: "Ulgrax/cuernos.png" },
              { nombre: "Hombreras rocosas de terráneo veterano", tipo: "Hombros", icono: "Ulgrax/hombreras.png" },
              { nombre: "Emblema real de Nerub'ar", tipo: "Espalda", icono: "Ulgrax/emblema.png"},
              { nombre: "Arnés empapado en bilis", tipo: "Torso", icono: "Ulgrax/arnes.png"},
              { nombre: "Braciles de intruso crujiente", tipo: "Muñecas", icono: "Ulgrax/braciles.png"},
              { nombre: "Entrañas tirantes del devorador", tipo: "Cintura", icono: "Ulgrax/entrañas.png"},
              { nombre: "Gran cinturón del hambriento", tipo: "Cintura", icono: "Ulgrax/gran.png"},
              { nombre: "Calzas de tuétano drenadas de rebelde", tipo: "Piernas", icono: "Ulgrax/calzas.png"},
              { nombre: "Escarpines forrados de sondapolilla", tipo: "Pies", icono: "Ulgrax/escarpines.png"},
              { nombre: "Quelícera de behemoth infecto", tipo: "Abalorio", icono: "Ulgrax/quelicera.png"},
            ]
          },
          {
            nombre: "El horror vinculado a la sangre",
            imagen: "images/elhorror.png",
            guia: "https://www.youtube.com/embed/GpMXMvkiKVg?si=sC7B3oN78Jwk8PGP",
            habilidades: [],
            loot: []
          },
          {
            nombre: "Sikran, capitán de los sureki",
            imagen: "images/sikran.png",
            guia: "https://www.youtube.com/embed/keaSH1x2_Qs?si=AizKSji8e0D_jApL",
            habilidades: [],
            loot: []
          },
          {
            nombre: "Rasha'nan",
            imagen: "images/rasha.png",
            guia: "https://www.youtube.com/embed/nfLMTxy5ZJA?si=uyhxZJa6s2nSokkj",
            habilidades: [],
            loot: []
          },
          {
            nombre: "Tuercelinajes Ovi'nax",
            imagen: "images/tuerce.png",
            guia: "https://www.youtube.com/embed/IDxShhSEANw?si=N7wnsE5ydZVsmoYn",
            habilidades: [],
            loot: []
          },
          {
            nombre: "Princesa del Nexo Ky'veza",
            imagen: "images/princesa.png",
            guia: "https://www.youtube.com/embed/ke32FUap15M?si=jxEjtlG1q5MCfZMi",
            habilidades: [],
            loot: []
          },
          {
            nombre: "La corte de la Seda",
            imagen: "images/corte.png",
            guia: "https://www.youtube.com/embed/lmXaowlx_64?si=SjKgJVCVFf1EbfP3",
            habilidades: [],
            loot: []
          },
          {
            nombre: "Reina Ansurek",
            imagen: "images/reina.png",
            guia: "https://www.youtube.com/embed/iWN_ts0diYY?si=QQWblKip1aTUCQDM",
            habilidades: [],
            loot: []
          },
        ]
      },
    ];

    let bandaSeleccionada = null;
    let jefeSeleccionado = null;

    // Función para mostrar la lista de bandas
    function mostrarBandas() {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = `
        <img src="https://warcraft.wiki.gg/images/thumb/b/b3/The_War_Within_logo_noRays.png/800px-The_War_Within_logo_noRays.png" width=300>
        <h3>Desarrollado por KoktarMC -> Twitch: KoktarMC</h3>
        <ul>
          ${bandas.map((banda, index) => `
            <li onclick="seleccionarBanda(${index})">
              <div class="banda">
                <img src="https://external-preview.redd.it/nerub-ar-palace-raid-testing-schedule-announced-v0-7fiwL0RXHLhAekaT7D-X14vvp63Oon7rsPjn1E7Z2sA.jpg?auto=webp&s=d2d81bb60feacb78816eae73f66e9bdcf21faa24" width= "200">
                <div class="text-dentro">${banda.nombre}</div>
              </div>
            </li>`).join('')}
        </ul>
      `;
    }

    // Función para seleccionar una banda y mostrar sus jefes
    function seleccionarBanda(index) {
      bandaSeleccionada = bandas[index];
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = `
        <img src="https://warcraft.wiki.gg/images/thumb/b/b3/The_War_Within_logo_noRays.png/800px-The_War_Within_logo_noRays.png" width=300>
        <ul>
          <button onclick="volverBandas()">Volver a las bandas</button>
          <h1>Jefes de ${bandaSeleccionada.nombre}</h1>
        </ul>  
        <ul class="bosses">
          ${bandaSeleccionada.jefes.length > 0
            ? bandaSeleccionada.jefes.map((jefe, jefeIndex) => `<li onclick="seleccionarJefe(${jefeIndex})"> <img src=${jefe.imagen} width="300" height="300"> </li>`).join('')
            : '<p>No hay jefes disponibles para esta banda.</p>'}
        </ul>
      `;
    }

    /* ${bandaSeleccionada.jefes.length > 0
            ? bandaSeleccionada.jefes.map((jefe, jefeIndex) => `<li onclick="seleccionarJefe(${jefeIndex})">${jefe.nombre}</li>`).join('')
            : '<p>No hay jefes disponibles para esta banda.</p>'} */

    // Función para seleccionar un jefe y mostrar sus detalles
    function seleccionarJefe(index) {
      jefeSeleccionado = bandaSeleccionada.jefes[index];
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = `
        <img src="https://warcraft.wiki.gg/images/thumb/b/b3/The_War_Within_logo_noRays.png/800px-The_War_Within_logo_noRays.png" width=300>
        <ul>
        <button onclick="volverJefes()">Volver a los jefes</button>
        <h1>${jefeSeleccionado.nombre}</h1>
        </ul>
        <h2>Guía del boss</h2>
        <iframe width="420" height="315"
          src=${jefeSeleccionado.guia} allowfullscreen>
        </iframe>
        <h2>Loot</h2>
        <ul class="card">
          ${jefeSeleccionado.loot.map(item => 
          `<ul class="inside">
              <li>${item.nombre} - ${item.tipo}</li> 
              <li><img src=${item.icono} width="400" height="300"></li>
          </ul>`).join('')}
        </ul>
      `;
    }

    // Funciones para volver a las vistas anteriores
    function volverBandas() {
      bandaSeleccionada = null;
      mostrarBandas();
    }

    function volverJefes() {
      jefeSeleccionado = null;
      seleccionarBanda(bandas.indexOf(bandaSeleccionada));
    }

    // Mostrar las bandas al cargar la página
    mostrarBandas();
  </script>
</body>
</html>
